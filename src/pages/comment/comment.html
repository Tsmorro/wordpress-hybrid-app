<ion-header>
  <ion-navbar>
    <ion-title>Add a Comment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-toolbar color="primary-pale">
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Add a Comment</ion-title>
    <form [formGroup]="comment" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label>Rating</ion-label>
            <ion-range formControlName="rating" min="0" max="5" step="1" snaps="true" required="true">
              <ion-label slot="start">0</ion-label>
              <ion-label slot="end">5</ion-label>
            </ion-range>
          </ion-item>
        <ion-item>
          <ion-label>Author</ion-label>
          <ion-textarea formControlName="author" required="true"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Comment</ion-label>
          <ion-textarea formControlName="comment" required="true" rows="4"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!comment.valid">Submit</button>
      </form>
      </ion-toolbar>
</ion-content>
